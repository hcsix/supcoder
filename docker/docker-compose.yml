version : '3.8'
services:
  supcoder-nacos:
    container_name: supcoder-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - supcoder-mysql
  supcoder-mysql:
    container_name: supcoder-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  supcoder-redis:
    container_name: supcoder-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/supcoder/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/supcoder/redis/redis.conf
  supcoder-nginx:
    container_name: supcoder-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/supcoder/projects/supcoder-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - supcoder-gateway
    links:
      - supcoder-gateway
  supcoder-gateway:
    container_name: supcoder-gateway
    build:
      context: supcoder/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - supcoder-redis
    links:
      - supcoder-redis
  supcoder-auth:
    container_name: supcoder-auth
    build:
      context: supcoder/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - supcoder-redis
    links:
      - supcoder-redis
  supcoder-modules-system:
    container_name: supcoder-modules-system
    build:
      context: supcoder/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - supcoder-redis
      - supcoder-mysql
    links:
      - supcoder-redis
      - supcoder-mysql
  supcoder-modules-gen:
    container_name: supcoder-modules-gen
    build:
      context: supcoder/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - supcoder-mysql
    links:
      - supcoder-mysql
  supcoder-modules-job:
    container_name: supcoder-modules-job
    build:
      context: supcoder/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - supcoder-mysql
    links:
      - supcoder-mysql
  supcoder-modules-file:
    container_name: supcoder-modules-file
    build:
      context: supcoder/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./supcoder/uploadPath:/home/supcoder/uploadPath
  supcoder-visual-monitor:
    container_name: supcoder-visual-monitor
    build:
      context: supcoder/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
