spring:
  profiles:
    active: db, core, dashboard
  messages:
    encoding: UTF-8

server:
  port: 8080


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  paths-to-match:
    - /api/**

logging:
  level:
    root:  ERROR
    org.springframework:  DEBUG
    org.mybatis:  DEBUG
    org.apache.catalina:  DEBUG
    com.supcoder.hub.dashboard:  DEBUG
    com.supcoder.hub:  ERROR


